<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário</title>
</head>

<body>

    <div class="caixa-central">
        <div>
            <h1 id="titulo">Cadastro DEV's</h1>
            <br>
            <p id="subtitulo"><strong>Suas Informações</strong></p>
            <br>
        </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>Especialidade?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked> Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend"> Back-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack"> Fullstack
                </label>

            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Júnior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Tecnologias que utilizo:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="HTML">
                    <label for="tecnologia2">CSS</label>              
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="HTML">
                    <label for="tecnologia5">React</label>              
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="HTML">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="HTML">
                    <label for="tecnologia3">JavaScript</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label class="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea class="area" rows="5" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit=""><strong>Concluído</strong></button>

        </form>
    </div>
</body>

</html>
